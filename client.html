<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meu primeiro jogo</title>
    <style>
        #screen{
            border: 10px solid black;
            width: 400px;
            height: 400px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10px" height="10px"></canvas>

    <script type="module">

        import createKeyboardListener from './input.js'
        import createGame from './game.js'
        import renderGame from './renderGame.js'

        const screen = document.getElementById('screen')
        
        const game = createGame()
        
        game.addPlayer({playerId: 'player1', playerX: 1, playerY:1})
        game.addFruit({fruitId: 'fruit1', fruitX: 5, fruitY:3})

        renderGame(screen, game, requestAnimationFrame)

        const keyboardListener = createKeyboardListener(document)
        keyboardListener.subscribe(game.movePlayer)

        
    </script>

</body>
</html>
